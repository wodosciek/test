<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div id="box">
  <div class="all-results">
    <p class="result">Your Result</p>
      <div class="overall-score">
        <div>
          <p>76</p>
          <p class="of100">of 100</p>
        </div>
      </div>
      <div class="last-text1">
        <div class="great">
          <p>Great</p> 
        </div>
          <p class="last-text2">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  </div>

  <div class="all-summary">  
    <p class="summary">Summary</p>

  <div class="reaction-all">
    <img src="assets\images\icon-reaction.svg" class="reaction-img"> <p class="reaction">Reaction</p>
    <p class="reaction-score">80 / 100</p>
  </div>
  <div class="memory-all">
    <img src="assets\images\icon-memory.svg" class="memory-img"> <p class="memory">Memory</p>
    <p class="memory-score">92 / 100</p> 
  </div>
  <div class="verbal-all">
    <img src="assets\images\icon-verbal.svg" class="memory-img"> <p class="verbal">Verbal</p>
    <p class="verbal-score">61 / 100</p>
  </div>
  <div class="visual-all">
    <img src="assets\images\icon-visual.svg" class="visual-img"> <p class="visual">Visual</p>
    <p class="visual-score">72 / 100</p>
  </div>
  
  <p class="continue-button">Continue</p>
</div>
</div>


 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Krzysztof</a>.
  </div> 
</body>
</html>
